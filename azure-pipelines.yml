trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
variables:
          CHKP_CLOUDGUARD_ID: $CHKP_CLOUDGUARD_ID
          CHKP_CLOUDGUARD_SECRET: $CHKP_CLOUDGUARD_SECRET
stages:
  - stage: Security_Test
    jobs:
    
    - job: Terraform_Security_Scan  
      steps:
        - script: |
               chmod +x ./shiftleft
               ./shiftleft iac-assessment -r 201981 --path ./


